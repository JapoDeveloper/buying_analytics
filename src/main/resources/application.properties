#
# kafka defaults
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.mms=1000
spring.cloud.stream.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.streams.binder.configuration.default.value.serde=org.apache.kafka.common.serialization.Serdes$ByteArraySerde
#
# Transactions events out
spring.cloud.stream.bindings.trans_out.destination=transactions_events
spring.cloud.stream.bindings.trans_out.producer.header-mode=raw
